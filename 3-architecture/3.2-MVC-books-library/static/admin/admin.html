<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Admin page</title>
</head>
<body>
<div class="container">
    <h4>Shpp library</h4>
    <div class="row">
        <div class="col m-2">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Year</th>
                    <th>Action</th>
                    <th>Clicks</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>The Great Gatsby</td>
                    <td>F. Scott Fitzgerald</td>
                    <td>1925</td>
                    <td>remove</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>To Kill a Mockingbird</td>
                    <td>Harper Lee</td>
                    <td>1960</td>
                    <td>remove</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>1984</td>
                    <td>George Orwell</td>
                    <td>1949</td>
                    <td>remove</td>
                    <td>1</td>
                </tr>
                </tbody>
            </table>

        </div>
        <div class="col card m-2">
                <div class="card-body">
                    <h5 class="card-title">Add a Book</h5>
            <form>
                <div class="form row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="bookName">Name of the Book</label>
                                <input type="text" class="form-control" id="bookName" placeholder="Enter book name">
                            </div>
                            <div class="form-group">
                                <label for="yearOfCreation">Year of Creation</label>
                                <input type="text" class="form-control" id="yearOfCreation"
                                       placeholder="Enter year of creation">
                            </div>
                            <div class="form-group">
                                <label for="image">Image</label>
                                <input type="file" class="form-control-file" id="image">
                                <div class="mt-3">
                                    <img src="" alt="" id="imagePreview" class="img-thumbnail" style="display:none;">
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="author1">Author 1</label>
                                <input type="text" class="form-control" id="author1" placeholder="Enter author name">
                            </div>
                            <div class="form-group">
                                <label for="author2">Author 2</label>
                                <input type="text" class="form-control" id="author2" placeholder="Enter author name">
                            </div>
                            <div class="form-group">
                                <label for="author3">Author 3</label>
                                <input type="text" class="form-control" id="author3" placeholder="Enter author name">
                            </div>
                            <div class="form-group">
                                <label for="description">Description of the Book</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
                </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
